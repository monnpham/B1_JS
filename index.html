<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 1 -->
    <!-- Tính tiền lương -->
    <p>Số ngày làm <input type="number" id="day">
        <button onclick="enter()">Enter</button><br>
        Tiền Lương: <output id="salary"></output>
    </p>
    <hr>
    <!-- Bài 2 -->
    <!-- Tính giá trị trung bình -->
    <p>nhập 5 số thực<br>
        <input type="number" id="n1"><br>
        <input type="number" id="n2"><br>
        <input type="number" id="n3"><br>
        <input type="number" id="n4"><br>
        <input type="number" id="n5">
        <button onclick="enter1()">Enter</button><br>
        Trung bình cộng = <output id="average"></output>
    </p>
    <hr>
    <!-- Bài 3 -->
    <!-- Quy đổi tiền -->
    <p>Nhập số tiền
        <input type="number" id="usd">USD => <output id="trans"></output>VND<br>
        <button onclick="enter2()">Enter</button>
        <output id="average"></output>
    </p>
    <hr>
    <!-- Bài 4-->
    <!-- dt cv hình chữ nhật-->
    <p>Nhập
        <br>Chiều Dài: &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" id="d">
        <br>Chiều Rộng: &nbsp;
        <input type="number" id="r"><br>
        <button onclick="enter3()">Enter</button>
        <br>
        Diện tích = <output id="dt"></output> <br>
        Chu vi = <output id="cv"></output>
    </p>
    <hr>
    <!-- Bài 5-->
    <!-- Tính tổng 2 ký số-->
    <p>Nhập số có 2 chữ số : <input type="number" id="num">
        => Tổng <output id="so_hang_chuc"></output> + <output id="so_hang_dv"></output> = <output id="sum"></output>
        <br>

        <button onclick="enter4()">Enter</button>
    </p>
    <script src="./js.js"></script>
</body>

</html>
